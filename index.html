    <script>
        let currentSummary = null;
        
        // Dosya seÃ§imi kontrolÃ¼
        document.getElementById('pdfFile').addEventListener('change', (e) => {
            const fileLabel = document.getElementById('fileLabel');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileLabel.textContent = `âœ… ${fileName}`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'ğŸ“ PDF dosyasÄ± seÃ§in veya sÃ¼rÃ¼kleyin';
                fileLabel.classList.remove('has-file');
            }
        });
        
        // Form gÃ¶nderimi
        document.getElementById('pdfForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('LÃ¼tfen bir PDF dosyasÄ± seÃ§in!');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // UI gÃ¼ncelleme
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                // FormData ile gÃ¶nder
                const formData = new FormData();
                formData.append('data', file);
                formData.append('summary_type', document.getElementById('summaryType').value);
                formData.append('language', document.getElementById('language').value);
                
                const response = await fetch('https://x5m42f1y.rpcld.cc/webhook/pdf-summarize', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.summary) {
                    currentSummary = data;
                    
                    document.getElementById('summaryContent').textContent = data.summary;
                    document.getElementById('metaInfo').innerHTML = `
                        <strong>Ã–zet Tipi:</strong> ${data.summary_type === 'short' ? 'KÄ±sa' : 'DetaylÄ±'} | 
                        <strong>Dil:</strong> ${data.language.toUpperCase()} | 
                        <strong>OluÅŸturulma:</strong> ${new Date(data.timestamp).toLocaleString('tr-TR')}
                    `;
                    
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(data.message || 'Ã–zet oluÅŸturulamadÄ±');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>âŒ Hata!</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 14px;">LÃ¼tfen geÃ§erli bir PDF dosyasÄ± yÃ¼klediÄŸinizden emin olun.</p>
                `;
                resultDiv.style.display = 'block';
            } finally {

                submitButton.disabled = false;
            }
        });
        
        // Ã–zeti indir
        function downloadSummary() {
            if (!currentSummary) return;
            
            const content = `PDF Ã–ZET
=================
Dosya: ${document.getElementById('pdfFile').files[0].name}

=================

${currentSummary.summary}`;
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ozet_${new Date().getTime()}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Panoya kopyala

            if (!currentSummary) return;
            
            navigator.clipboard.writeText(currentSummary.summary).then(() => {
                alert('Ã–zet panoya kopyalandÄ±!');
            });
        }
        
        // E-posta formu gÃ¶ster/gizle
        function toggleEmailForm() {
            const emailForm = document.getElementById('emailForm');
            emailForm.style.display = emailForm.style.display === 'none' ? 'block' : 'none';
        }
        
        // E-posta gÃ¶nder (Bu kÄ±sÄ±m iÃ§in backend gerekiyor)
        function sendEmail() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('LÃ¼tfen geÃ§erli bir e-posta adresi girin!');
                return;
            }
            
            alert('E-posta gÃ¶nderme Ã¶zelliÄŸi iÃ§in ek bir workflow gerekiyor. n8n\'de e-posta gÃ¶nderme workflow\'u oluÅŸturabilirsiniz!');
        }
        
        // Drag & Drop desteÄŸi
        const fileLabel = document.querySelector('.file-input-label');
        const fileInput = document.getElementById('pdfFile');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {

        });
